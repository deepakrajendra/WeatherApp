<ion-navbar *navbar primary text-center>
  <ion-buttons start>
    <button royal (click)="addWeather()">
      <ion-icon name="add-circle"></ion-icon>
      </button>
  </ion-buttons>
  <ion-title>
   Home
  </ion-title>
</ion-navbar>

<ion-content padding class="home">
  
  <ion-item *ngIf="localWeather"  (click)="viewForecast(localWeather)" >
    <ion-thumbnail item-left>
<img src="http://openweathermap.org/img/w/{{localWeather.weather[0].icon}}.png">
    </ion-thumbnail>
<h2>{{localWeather.main.temp|temperature}}</h2>
<h3>{{localWeather.name}}</h3>
<p>Current temperature : {{localWeather.main.temp_max|temperature}}</p>
  </ion-item>
<ion-list>

  <ion-item-sliding  *ngFor="let weather of weatherList">
  
  <ion-item >
    <ion-thumbnail item-left>
<img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
    </ion-thumbnail>
<h2>{{weather.main.temp|temperature}}</h2>
<h3>{{weather.name}}</h3>
<p>Current temperature : {{weather.main.temp_max|temperature}}</p>
<p>Humidity : {{weather.main.humidity}}%</p>
<ion-icon name="arrow-back" item-right></ion-icon>
  </ion-item>
  
    <ion-item-options>
   <button danger (click)="removeWeather(weather)"><ion-icon name="trash"></ion-icon> </button>      
      <button primary (click)="viewForecast(weather)"> <ion-icon name="cloudy-night"></ion-icon> </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
</ion-content>
