<ion-navbar *navbar primary>
  <ion-title>{{cityWeather.name}} Forecast</ion-title>
</ion-navbar>

<ion-content padding class="forecast">
  <h1>Enter the number of days of forecast</h1>
 <ion-input type="text" [(ngModel)]="days" placeholder="Days between 1-14"></ion-input>
 <ion-buttons>
   <button (click)="getFore()" padding>Forecast</button>
   </ion-buttons>
  <ion-list>
    
    <ion-item *ngFor="let weather of forecast" (click)="info(weather)">
      <ion-thumbnail item-left>
        <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
      </ion-thumbnail>
      <h1>{{weather.dt*1000|date: 'EEEE'}}</h1>
      <h3>High {{weather.temp.max|temperature}}</h3>
      <h3>Low {{weather.temp.min|temperature}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
