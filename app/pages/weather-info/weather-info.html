<ion-navbar *navbar primary >
  <ion-title>Weather Forecast</ion-title>
</ion-navbar>

<ion-content padding class="weather-info" text-center >
   <ion-card text-center >
        <ion-card-content class="card" >
<h1 >Condition : {{main}}</h1>  
 </ion-card-content>
    </ion-card><ion-card text-center class="card">
        <ion-card-content>
<h1>Can expect : {{description}}</h1>
      </ion-card-content>
    </ion-card>
      <ion-card text-center class="card">
        <ion-card-content>
    <h1>

      Average temperature is expected to be {{average|temperature}} with
      Humidity :{{humidity}}%
    </h1>
    </ion-card-content>
    </ion-card>
      <ion-card text-center class="card">
        <ion-card-content>    
    <h1>Morning : {{morning|temperature}}</h1>
    </ion-card-content>
      </ion-card>
      <ion-card text-center class="card">
        <ion-card-content> 
    <h1>Evening : {{evening|temperature}}</h1>
    </ion-card-content>
      </ion-card>
      <ion-card text-center class="card">
        <ion-card-content> 
    <h1>Night : {{night|temperature}}</h1>
    </ion-card-content>
      </ion-card>
        
  
</ion-content>
